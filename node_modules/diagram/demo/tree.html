<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tree layouts</title>
  <style>
    html, body, #container {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    #container {
      display: flex;
      flex-direction: row;
    }

    #control-panel {
      width: 200px;
      background-color: #eee;
      padding: 10px;
    }

    #canvas-container {
      order: 1;
      flex: 1 100%;
    }

    .form-item, .form-label {
      display: block;
      width: 100%;
    }

    input.form-item {
      box-sizing: border-box;
      padding: 1% 1% 1% 2%;
      width: 98%;
    }

    #canvas {
      max-width: 100%;
      max-height: 100%;
    }

    hr {
      margin: 1em 0;
    }
  </style>
</head>
<body>
<div id="container">
  <aside id="control-panel">
    <h3>tree layout props</h3>
    <form id="layout-props">
      <label class="form-label">
        tree size
      </label>
      <input class="form-item" name="treeSize" type="range" min="5" max="1000" value="20">
      <label class="form-label">
        layout
      </label>
      <select id="layout-type" class="form-item" name="layoutType"></select>
      <label class="form-label">
        direction
      </label>
      <select id="direction" class="form-item" name="direction"></select>
      <hr>
      <div id="props-container">
      </div>
    </form>
    <hr>
    <label class="form-label">layout time</label>
    <span id="layout-time">0</span>
    <label class="form-label">render time</label>
    <span id="render-time">0</span>
  </aside>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
</div>
<script src="../dist/diagram.js"></script>
<script src="./dist/tree.js"></script>
</body>
</html>
